name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  java-build:
    name: Build and Test Java Components
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean compile --file pom.xml

      - name: Run tests
        run: mvn -B test --file pom.xml

      - name: Package applications
        run: mvn -B package --file pom.xml

      - name: Upload Coordinator artifact
        uses: actions/upload-artifact@v6
        with:
          name: coordinator-jar
          path: kv.coordinator/target/kv-coordinator.jar
          retention-days: 7

      - name: Upload Node artifact
        uses: actions/upload-artifact@v6
        with:
          name: node-jar
          path: kv.node/target/kv-node.jar
          retention-days: 7

      - name: Upload Gateway artifact
        uses: actions/upload-artifact@v6
        with:
          name: gateway-jar
          path: kv.gateway/target/kv-gateway.jar
          retention-days: 7

      - name: Upload Admin artifact
        uses: actions/upload-artifact@v6
        with:
          name: admin-jar
          path: kv.admin/target/kv-admin.jar
          retention-days: 7