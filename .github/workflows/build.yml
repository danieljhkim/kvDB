name: Build and Test

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  java-build:
    name: Build and Test Java Components
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean compile --file pom.xml

      - name: Run tests
        run: mvn -B test --file pom.xml

      - name: Package applications
        run: mvn -B package --file pom.xml

      - name: Upload Coordinator artifact
        uses: actions/upload-artifact@v4
        with:
          name: coordinator-jar
          path: kv.coordinator/target/kv.coordinator-*.jar
          retention-days: 7

      - name: Upload Node artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-jar
          path: kv.server/target/kv.server-*.jar
          retention-days: 7

  go-build:
    name: Build and Check Go CLI
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: golang/kvcli/go.sum

      - name: Build Go CLI
        working-directory: golang/kvcli
        run: go build -v -o kv

      - name: Run go vet
        working-directory: golang/kvcli
        run: go vet ./...

      - name: Install staticcheck (optional)
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck (optional)
        working-directory: golang/kvcli
        run: staticcheck ./...
        continue-on-error: true

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: kv-cli
          path: golang/kvcli/kv
          retention-days: 7