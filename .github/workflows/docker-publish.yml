name: Publish Docker images

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - kv.node
          - kv.coordinator
          - kv.admin
          - kv.gateway

    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0
        with:
          platforms: amd64,arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Login to GHCR
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: meta
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Compute image tags
        id: tags
        shell: bash
        run: |
          TAG="${{ steps.meta.outputs.TAG }}"

          # Always publish an immutable, versioned tag.
          VERSIONED="ghcr.io/${{ github.repository }}/${{ matrix.service }}:${TAG}"

          # Only publish :latest for non-RC tags.
          # (Treat tags containing "-rc" / "-RC" as release candidates.)
          if echo "$TAG" | grep -Eiq '(^|[-.])rc([0-9].*)?$|[-.]rc'; then
            echo "TAGS=${VERSIONED}" >> "$GITHUB_OUTPUT"
          else
            LATEST="ghcr.io/${{ github.repository }}/${{ matrix.service }}:latest"
            echo "TAGS<<EOF" >> "$GITHUB_OUTPUT"
            echo "${VERSIONED}" >> "$GITHUB_OUTPUT"
            echo "${LATEST}" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.TAGS }}
