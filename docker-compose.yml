services:

  coordinator:
    build:
      context: ./kv.coordinator
    container_name: kvdb-coordinator
    ports:
      - "5000:5000"
    networks:
      - kvdb-net

  node1:
    build:
      context: ./kv.node
    container_name: kvdb-node
    ports:
      - "5001:5001"
    networks:
      - kvdb-net

  cli:
    build:
      context: ./golang/kvcli
    container_name: kvdb-cli
    stdin_open: true      # For interactive CLI input
    tty: true             # Keeps terminal open
    networks:
      - kvdb-net

networks:
  kvdb-net:
    driver: bridge