kvdb.env=default

# Coordinator gRPC server configuration
kvdb.coordinator.port=9000
kvdb.coordinator.host=localhost

# Legacy TCP server (for backward compatibility)
kvdb.server.port=7000
kvdb.server.host=localhost
kvdb.server.threadPoolSize=5
kvdb.server.healthCheckInterval=30

# Heartbeat configuration
kvdb.coordinator.heartbeat.interval.ms=30000
kvdb.coordinator.heartbeat.timeout.ms=90000