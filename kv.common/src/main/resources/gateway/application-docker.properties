# Docker environment configuration for Gateway
# Loaded when kvdb.env=docker

# Gateway server port
kvdb.gateway.port=7000

# Coordinator connection (Docker service name)
kvdb.gateway.coordinator.host=coordinator
kvdb.gateway.coordinator.port=9000

# Retry and timeout configuration
kvdb.gateway.retry.maxAttempts=3
kvdb.gateway.retry.backoffMs=100
kvdb.gateway.timeout.requestMs=5000
