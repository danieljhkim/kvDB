kvdb.env=default
# server configuration
kvdb.server.port=8001
kvdb.server.host=localhost

# node identity / leader checks (milestone: basic leader checks)
kvdb.node.id=node-1
kvdb.node.writeLeaderId=node-1
kvdb.node.writeLeaderHost=localhost
kvdb.node.writeLeaderPort=8001
kvdb.node.address=localhost:8001

# coordinator (for per-shard leader checks)
kvdb.coordinator.host=localhost
kvdb.coordinator.port=9000
# explicit node RPC address (used for shard replica membership checks)

# disk persistence configuration
kvdb.persistence.enableAutoFlush=true
kvdb.persistence.autoFlushInterval=2
kvdb.persistence.baseDir=data/node-1
kvdb.persistence.shard.snapshotFileName=kvstore.dat
kvdb.persistence.shard.walFileName=kvstore.wal

kvdb.replication.timeoutMs=500
