# Docker environment configuration for Node-2
# Loaded when kvdb.env=docker

# Node identity
kvdb.node.id=node-2

# Node server port
kvdb.server.port=8002

# Coordinator connection (Docker service name)
kvdb.coordinator.host=coordinator
kvdb.coordinator.port=9000

# Persistence configuration
kvdb.persistence.baseDir=/app/data/node-2
kvdb.persistence.shard.snapshotFileName=kvstore.dat
kvdb.persistence.shard.walFileName=kvstore.wal
kvdb.persistence.autoFlushInterval=1000
kvdb.persistence.enableAutoFlush=true

# Replication configuration
kvdb.replication.timeoutMs=500
